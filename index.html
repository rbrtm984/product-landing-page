<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css">
  </head>

    <div>

        <nav id="nav-bar">

          <a class="nav-link" href="#footer">Nav-Link C</a>
        </nav>

    </div>
    <div>
      <main>
        <video id="video" width="320" height="240" controls src="https://www.youtube.com/watch?v=Trd_kGxEoY8">
        </video>
        <div>
          <form id="form" action="https://www.freecodecamp.com/email-submit">

        <div>

        </div>

    </div>
